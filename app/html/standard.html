<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Calculator - Standard</title>
    <link rel="stylesheet" href="../css/standard.css" type="text/css">
</head>
<body>
    <button>Menu</button>
    <nav>
        <div><a href="standard.html">Standard</a></div>
        <div><a>Scientific</a></div>
        <div><a>Programmer</a></div>
    </nav>
    <div id="content">
        <h3 class="title"></h3>
        <form>
            <label id="operation"></label><br />
            <input id="result" type="text"></input><br />
            <div id="memory">
                <ul>
                    <li><button>MC</button></li>
                    <li><button>MR</button></li>
                    <li><button>M+</button></li>
                    <li><button>M-</button></li>
                    <li><button>MS</button></li>
                    <li><button>M</button></li>
                </ul>
            </div>
            <div id="line1">
                <ul>
                    <li><button>%</button></li>
                    <li><button>CE</button></li>
                    <li><button>C</button></li>
                    <li><button>BS</button></li>
                </ul>
            </div>
            <div id="line2">
                <ul>
                    <li><button>1/x</button></li>
                    <li><button>x<sup>2</sup></button></li>
                    <li><button>&radic;&nbsp;x&nbsp;</button></li>
                    <li><button>÷</button></li>
                </ul>
            </div>
            <div id="numbers">
                <ul>
                    <li><p>7</p></li>
                    <li><p>8</p></li>
                    <li><p>9</p></li>
                    <li><p>4</p></li>
                    <li><p>5</p></li>
                    <li><p>6</p></li>
                    <li><p>1</p></li>
                    <li><p>2</p></li>
                    <li><p>3</p></li>
                    <li><p>±</p></li>
                    <li><p>0</p></li>
                    <li><p>.</p></li>
                </ul>
            </div>
            <div id="rightLine">
                <ul>
                    <li><p>×</p></li>
                    <li><p>-</p></li>
                    <li><p>+</p></li>
                    <li><p>=</p></li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
