<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Calculator - Standard</title>
    <link rel="stylesheet" href="../css/standard.css" type="text/css">
</head>
<body>
    <nav>
        <button><img src="../img/icons/list.svg" alt="menu" title="menu"></button>
        <div><a href="standard.html">Standard</a></div>
        <div><a>Scientific</a></div>
        <div><a>Programmer</a></div>
    </nav>
    <h2 class="title">Standard</h2>
    <div id="content">
        <form>
            <label id="operation"></label><br />
            <label id="result" type="text"></label>
            <div id="memory">
                <ul>
                    <li><p>MC</p></li>
                    <li><p>MR</p></li>
                    <li><p>M+</p></li>
                    <li><p>M-</p></li>
                    <li><p>MS</p></li>
                    <li><p>M</p></li>
                </ul>
            </div>
            <div id="line1">
                <ul>
                    <li onclick="theOperation.type('%')"><p>%</p></li>
                    <li><p class="symbol">CE</p></li>
                    <li onclick="theOperation.clearScreen()"><p class="symbol">C</p></li>
                    <li><img src="../img/icons/backspace(1).svg" alt="BackSpace" title="BackSpace"></li>
                </ul>
            </div>
            <div id="line2">
                <ul>
                    <li onclick="theOperation.type('inverser')"><p class="symbol">1/x</p></li>
                    <li onclick="theOperation.type('power2')"><p class="symbol">x<sup>2</sup></p></li>
                    <li onclick="theOperation.type('root')"><p class="symbol">&#8730</p></li>
                    <li onclick="theOperation.type('÷')"><p>÷</p></li>
                </ul>
            </div>
            <div id="numbers">
                <ul>
                    <li onclick="theOperation.type('7')"><p>7</p></li>
                    <li onclick="theOperation.type('8')"><p>8</p></li>
                    <li onclick="theOperation.type('9')"><p>9</p></li>
                    <li onclick="theOperation.type('4')"><p>4</p></li>
                    <li onclick="theOperation.type('5')"><p>5</p></li>
                    <li onclick="theOperation.type('6')"><p>6</p></li>
                    <li onclick="theOperation.type('1')"><p>1</p></li>
                    <li onclick="theOperation.type('2')"><p>2</p></li>
                    <li onclick="theOperation.type('3')"><p>3</p></li>
                    <li onclick="theOperation.type('+/-')"><p>±</p></li>
                    <li onclick="theOperation.type('0')"><p>0</p></li>
                    <li onclick="theOperation.type('.')"><p>.</p></li>
                </ul>
            </div>
            <div id="rightLine">
                <ul>
                    <li onclick="theOperation.type('×')"><p>×</p></li>
                    <li onclick="theOperation.type('-')"><p>-</p></li>
                    <li onclick="theOperation.type('+')"><p>+</p></li>
                    <li onclick="theOperation.type('=')" id="equal"><p>=</p></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="../js/standard.js"></script>
</body>
</html>
