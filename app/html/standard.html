<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Calculator - Standard</title>
    <link rel="stylesheet" href="../css/standard.css" type="text/css">
</head>
<body>
    <nav>
        <button><img src="../img/icons/list.svg" alt="menu" title="menu"></button>
        <div><a href="standard.html">Standard</a></div>
        <div><a>Scientific</a></div>
        <div><a>Programmer</a></div>
    </nav>
    <div id="calcTop">
        <h2 class="title">Standard</h2>
        <button id="showMemo">
            <img src="../img/icons/memory-card.svg">
        </button>
        <h3>Amount of Operations: <span id="count">0</span></h3>
        <ul id="memoryList">
        </ul>
    </div>
    <div id="content">
        <form>
            <label id="result" type="text"></label>
            <div id="memory">
                <ul>
                    <li><p>MC</p></li>
                    <li><p>MR</p></li>
                    <li><p>M+</p></li>
                    <li><p>M-</p></li>
                    <li><p>MS</p></li>
                    <li><p>M</p></li>
                </ul>
            </div>
            <div id="line1">
                <ul>
                    <li><p>%</p></li>
                    <li><p class="symbol">CE</p></li>
                    <li><p class="symbol">C</p></li>
                    <li id="BackSpace">
                        <img src="../img/icons/backspace(1).svg" alt="BackSpace" title="BackSpace">
                    </li>
                </ul>
            </div>
            <div id="line2">
                <ul>
                    <li><p class="symbol">1/x</p></li>
                    <li><p class="symbol">x<sup>2</sup></p></li>
                    <li><p class="symbol">&#8730</p></li>
                    <li><p>÷</p></li>
                </ul>
            </div>
            <div id="numbers">
                <ul>
                    <li><p>7</p></li>
                    <li><p>8</p></li>
                    <li><p>9</p></li>
                    <li><p>4</p></li>
                    <li><p>5</p></li>
                    <li><p>6</p></li>
                    <li><p>1</p></li>
                    <li><p>2</p></li>
                    <li><p>3</p></li>
                    <li><p>±</p></li>
                    <li><p>0</p></li>
                    <li><p>.</p></li>
                </ul>
            </div>
            <div id="rightLine">
                <ul>
                    <li><p>×</p></li>
                    <li><p>-</p></li>
                    <li><p>+</p></li>
                    <li id="equal"><p>=</p></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="../js/standard.js"></script>
</body>
</html>
